<h2>Course Info</h2>

<br>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" type="text" #courseName="ngModel" class="form-control"
                [ngClass]="{'is-invalid': courseName.invalid}" required>
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" type="number" #coursePrice="ngModel" class="form-control"
                [ngClass]="{'is-invalid': coursePrice.invalid}" required>
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" type="number" #courseRating="ngModel" class="form-control"
                [ngClass]="{'is-invalid': courseRating.invalid}" required>
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel"
                class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}" required></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mr-2" [disabled]="courseForm.invalid" (click)="save()">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secundary">Back</button>

</form>
